$terminal = alacritty
$launch_in_term = $terminal -e
$gui_file_manager = pcmanfm
$web_browser = qutebrowser

source=~/.config/hypr/mocha.conf
source=~/.config/hypr/binds/binds_launchers.conf
source=~/.config/hypr/binds/binds_system.conf
source=~/.config/hypr/binds/binds_windows.conf

source=~/.config/hypr/window_rules.conf
source=~/.config/hypr/workspace_rules.conf
source=~/.config/hypr/init.conf
source=~/.config/hypr/env.conf

################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,1

xwayland {
  force_zero_scaling = true
}

# See https://wiki.hypr.land/Configuring/Keywords/

