#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 7
    gaps_out = 15

    border_size = 1

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    no_focus_fallback = true
    resize_corner = 3

    layout = dwindle

  snap {
  }
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 8
        passes = 1

        vibrancy = 0.1696
        ignore_opacity = true
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes,

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,    1.25,    default
    animation = border,        1,    1.3475,  easeOutQuint
    animation = windows,       1,    1.1975,  easeOutQuint
    animation = windowsIn,     1,    1.025,   easeOutQuint, popin 87%
    animation = windowsOut,    1,    0.3725,  linear,       popin 87%
    animation = fadeIn,        1,    0.4325,  almostLinear
    animation = fadeOut,       1,    0.365,  almostLinear
    animation = fade,          1,    0.7575,  quick
    animation = layers,        1,    0.9525,  easeOutQuint
    animation = layersIn,      1,    1,     easeOutQuint, fade
    animation = layersOut,     1,    0.375,   linear,       fade
    animation = fadeLayersIn,  1,    0.4475,  almostLinear
    animation = fadeLayersOut, 1,    0.3475,  almostLinear
    animation = workspaces,    1,    0.485,  almostLinear, fade
    animation = workspacesIn,  1,    0.3025,  almostLinear, fade
    animation = workspacesOut, 1,    0.485,  almostLinear, fade
    animation = zoomFactor,    1,    1.75,     quick
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    focus_on_activate = false
    close_special_on_empty = true
    middle_click_paste = false
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = compose:ralt,caps:escape
    kb_rules =

    follow_mouse = 1

    sensitivity = -0.7 # -1.0 - 1.0, 0 means no modification.
    accel_profile = "flat"

scroll_button_lock= true
    repeat_rate = 35
    repeat_delay = 300

    touchpad {
        natural_scroll = false
        drag_lock = 2
    }
}

cursor {
  inactive_timeout = 5
}

ecosystem {
  no_update_news = true
  no_donation_nag = true
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace



binds {
  movefocus_cycles_groupfirst = true
  movefocus_cycles_fullscreen = true
}

